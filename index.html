<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather_App</title>
    <link rel="icon" href="960765bcf6a5deb4035d.png">
    <link rel="stylesheet" href="609a232ab53e413e38d2.css">
    <!-- <script defer src="main.js"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="main.js"></script></head>
  
  <body>
    <header>
      <div class="header-title">
          <img src="c4d8bbac4d1756eb44f9.png" alt="weather icon" class="header-icon">
          <h1>SkyCast</h1>
      </div>
      <div class="header-search">
        <div class="search-box">
          <img src="54ff7732bb1a5ff166c6.svg" alt="magnifier icon">
          <form action="" class="search-form">
            <input type="search"  name="title" class="search-input" placeholder="Search a City" autocomplete="address-level2"/>
          </form>
        </div>
        <ul class="suggestions-list invisible"></ul>
      </div>
    </header>
    <main class="main">
      <div class="CW-dashboard">
        <h1 class="CW-city"></h1>
        <div class="CW">
          <div class="CW-info">
            <h1 class="CW-temperature"></h1>
            <h3 class="CW-condition"></h3>
            <div class="CW-highandlow">
              <h3 class="CW-high"></h3>
              <h3 class="CW-low"></h3>
            </div>
          </div>
          <img src="#" alt="current weather icon" class="CW-img">  
        </div>
      </div>
      <div class="CW-more">
        <ul class="CW-details">
          <li class="detail">
            <div class="info">
              <img src="568cf947153c27523baf.svg" alt="thermal sensation icon" class="CW-icon">
              <h3>Thermal Sensation</h3>
            </div>
            <h3 class="CW-sensation"></h3>
          </li>
          <li class="detail">
            <div class="info">
              <img src="105e4d8334493ba05685.svg" alt="rain chance icon" class="CW-icon">
              <h3>Chance of Precipitation</h3>
            </div>
            <h3 class="CW-precipitation"></h3>
          </li>
          <li class="detail">
            <div class="info">
              <img src="20a960be329db3c3deb4.svg" alt="air humidity icon" class="CW-icon">
              <h3>Humidity</h3>
            </div>
            <h3 class="CW-humidity"></h3>
          </li>
          <li class="detail">
            <div class="info">
              <img src="9a5e68987c5e27b759b6.svg" alt="wind icon" class="CW-icon">
              <h3>Wind</h3>
            </div>
            <h3 class="CW-wind"></h3>
          </li>
          <li class="detail">
            <div class="info">
              <img src="a3d8e77d0f79f95ade8c.svg" alt="uv index icon" class="CW-icon">
              <h3>UV Index</h3>
            </div>
            <h3 class="CW-UV"></h3>
          </li>
        </ul>
      </div>
      <div class="ND-dashboard"></div>
    </main>
    <!-- <script src="/dist/main.js"></script> -->
  </body>
</html>
