<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather_App</title>
    <link rel="icon" href="../src/assets/daytime_3691390.png">
    <link rel="stylesheet" href="../src/style.css">
    <script defer src="main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script>
</head>
  
  <body>
    <header>
      <div class="header-title">
          <img src="../src/assets/weather-forecast_2849457.png" alt="weather icon" class="header-icon">
          <h1>SkyCast</h1>
      </div>
      <div class="header-search">
        <div class="search-box">
          <img src="../src/assets/magnify.svg" alt="magnifier icon">
          <form action="" class="search-form">
            <input type="search"  name="title" class="search-input" placeholder="Search a City" autocomplete="address-level2"/>
          </form>
        </div>
        <ul class="suggestions-list invisible"></ul>
      </div>
  </header>
  <main class="main">
    <div class="CW-dashboard">
      <h1 class="CW-city"></h1>
      <div class="CW">
        <div class="CW-info">
          <h1 class="CW-temperature"></h1>
          <h3 class="CW-condition"></h3>
          <div class="CW-highandlow">
            <h3 class="CW-high"></h3>
            <h3 class="CW-low"></h3>
          </div>
        </div>
        <img src="#" alt="current weather icon" class="CW-img">  
      </div>
    </div>
    <div class="CW-more">
      <ul class="CW-details">
        <li class="detail">
          <div class="info">
            <img src="/src/assets/Icons/thermometer-lines.svg" alt="thermal sensation icon" class="CW-icon">
            <h3>Thermal Sensation</h3>
          </div>
          <h3 class="CW-sensation"></h3>
        </li>
        <li class="detail">
          <div class="info">
            <img src="/src/assets/Icons/weather-pouring.svg" alt="rain chance icon" class="CW-icon">
            <h3>Chance of Precipitation</h3>
          </div>
          <h3 class="CW-precipitation"></h3>
        </li>
        <li class="detail">
          <div class="info">
            <img src="/src/assets/Icons/water.svg" alt="air humidity icon" class="CW-icon">
            <h3>Humidity</h3>
          </div>
          <h3 class="CW-humidity"></h3>
        </li>
        <li class="detail">
          <div class="info">
            <img src="/src/assets/Icons/weather-windy.svg" alt="wind icon" class="CW-icon">
            <h3>Wind</h3>
          </div>
          <h3 class="CW-wind"></h3>
        </li>
        <li class="detail">
          <div class="info">
            <img src="/src/assets/Icons/weather-sunny.svg" alt="uv index icon" class="CW-icon">
            <h3>UV Index</h3>
          </div>
          <h3 class="CW-UV"></h3>
        </li>
      </ul>
    </div>
    <div class="ND-dashboard"></div>
  </main>
  <script src="/dist/main.js"></script>

  </body>
</html>
